<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NeoShop - Futuristic E-Commerce Experience with cutting-edge technology and cyberpunk aesthetics" />
    <meta name="keywords" content="e-commerce, futuristic, cyberpunk, online shopping, technology" />
    <meta name="author" content="NeoShop Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NeoShop - Futuristic E-Commerce" />
    <meta property="og:description" content="Experience the future of online shopping with our cyberpunk-inspired platform" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neoshop.com" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NeoShop - Futuristic E-Commerce" />
    <meta name="twitter:description" content="Experience the future of online shopping" />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00f5ff" />
    <meta name="msapplication-TileColor" content="#0a0a0f" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>NeoShop - Futuristic E-Commerce Experience</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .cyber-loader {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(0, 245, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00f5ff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #00f5ff;
        font-family: 'Orbitron', monospace;
        margin-top: 20px;
        font-weight: bold;
        text-shadow: 0 0 10px #00f5ff;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="text-center">
        <div class="cyber-loader"></div>
        <div class="loading-text">Loading NeoShop...</div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
